---
name: CI/CD Django Provisionamento no Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build, Push e Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout do C√≥digo
        uses: actions/checkout@v4

      - name: Autenticar no GCP
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configurar gcloud e Docker
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ vars.PROJECT_ID }}
          install_components: 'beta'

      - name: Configurar Docker para Artifact Registry (GAR)
        run: gcloud auth configure-docker ${{ vars.REGION }}-docker.pkg.dev

      - name: Construir e Enviar Imagem
        id: build_push
        run: |
          # URL da Imagem constru√≠da com Vari√°veis do Reposit√≥rio
          IMAGE_URL="${{ vars.REGION }}-docker.pkg.dev/${{ vars.PROJECT_ID }}/${{ vars.GAR_REPOSITORY }}/${{ vars.SERVICE_NAME }}:${{ github.sha }}"
          echo "Building and pushing $IMAGE_URL"
          docker build -t $IMAGE_URL .
          docker push $IMAGE_URL

          # Salva a URL para o pr√≥ximo Job
          echo "image_url=$IMAGE_URL" >> $GITHUB_OUTPUT

      - name: Deploy no Cloud Run (Servi√ßo principal)
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ vars.SERVICE_NAME }}
          region: ${{ vars.REGION }}
          image: ${{ steps.build_push.outputs.image_url }}
          service_account: ${{ vars.SA_RUNTIME_EMAIL }}
          flags: --add-cloudsql-instances ${{ vars.CLOUD_SQL_CONNECTION_NAME }} --service-account=${{ vars.SA_RUNTIME_EMAIL }}
          env_vars: |
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            MONGODB_URI=${{ secrets.MONGODB_URI }}
            PROVISION_API_KEY=${{ secrets.PROVISION_API_KEY }}
            CLOUD_SQL_CONNECTION_NAME=${{ vars.CLOUD_SQL_CONNECTION_NAME }}
            DB_NAME=${{ vars.DB_NAME }}
            IS_CLOUD_RUN=True
            GS_BUCKET_NAME=${{ vars.GS_BUCKET_NAME }}
            DJANGO_ALLOWED_HOSTS=127.0.0.1,localhost,*.run.app,crcttec.com.br,www.crcttec.com.br

      - name: Executar Migrations (Comando Isolado)
        shell: bash
        run: |
          # 1. DEFINIR VARI√ÅVEIS PRINCIPAIS
          IMAGE_URL="${{ steps.build_push.outputs.image_url }}"
          JOB_NAME="${{ vars.SERVICE_NAME }}-migrate"
          REGION="${{ vars.REGION }}"
          SQL_INSTANCE="${{ vars.CLOUD_SQL_CONNECTION_NAME }}"
          SA_EMAIL="${{ vars.SA_RUNTIME_EMAIL }}"
          
          # 2. MONTAR STRING DE VARI√ÅVEIS DE AMBIENTE (ENV VARS)
          ENV_VARS="SECRET_KEY=${{ secrets.SECRET_KEY }},DB_USER=${{ secrets.DB_USER }},DB_PASSWORD=${{ secrets.DB_PASSWORD }},MONGODB_URI=${{ secrets.MONGODB_URI }},CLOUD_SQL_CONNECTION_NAME=$SQL_INSTANCE,DB_NAME=${{ vars.DB_NAME }},IS_CLOUD_RUN=True"

          # 3. MONTAR STRING DE FLAGS DE CONFIGURA√á√ÉO (para CREATE/UPDATE)
          CONFIG_FLAGS="--region $REGION --image $IMAGE_URL --command python --args manage.py,migrate,--noinput --set-cloudsql-instances $SQL_INSTANCE --service-account $SA_EMAIL --set-env-vars $ENV_VARS --quiet"
          
          # 4. CRIAR ou ATUALIZAR o Job
          echo "1. Tentando criar o Job (ignora 'j√° existe')..."
          # Usa a flag --quiet dentro da string de flags
          gcloud beta run jobs create "$JOB_NAME" $CONFIG_FLAGS || true

          echo "2. Atualizando o Job..."
          # Para o UPDATE, mudamos apenas a flag de vari√°veis de ambiente de --set para --update
          gcloud beta run jobs update "$JOB_NAME" --region "$REGION" --image "$IMAGE_URL" --set-cloudsql-instances "$SQL_INSTANCE" --service-account "$SA_EMAIL" --update-env-vars "$ENV_VARS" --quiet
            
          # 5. EXECUTAR o Job
          echo "3. Executando o Job..."
          # O comando de execu√ß√£o √© o mais simples poss√≠vel
          gcloud beta run jobs execute "$JOB_NAME" --region "$REGION" --wait --quiet

      - name: Executar Cria√ß√£o de Superuser do Cloud Run Job
        run: |
          JOB_NAME_SUPERUSER="${{ vars.SERVICE_NAME }}-superuser"
          IMAGE_URL="${{ steps.build_push.outputs.image_url }}"

          # 1. Atualizar o Job (para garantir a imagem e secrets corretos)
          echo "1. Atualizando o Job de Superuser..."
          gcloud run jobs update "${JOB_NAME_SUPERUSER}" \
            --region ${{ vars.REGION }} \
            --image ${IMAGE_URL} \
            --set-secrets=DJANGO_SUPERUSER_PASSWORD=superuser_password:latest,DJANGO_SUPERUSER_USERNAME=superuser_username:latest \
            --quiet
          
          # 2. Executa o Job e AGUARDA sua conclus√£o.
          # O comando 'gcloud run jobs execute' deve ser executado com o || true
          # para que a falha interna do cont√™iner n√£o quebre o workflow.
          echo "2. Executando Job de Cria√ß√£o de Superuser (pode retornar erro se usu√°rio j√° existir)..."
          
          # O comando execute do gcloud √© o que precisa da valida√ß√£o
          gcloud run jobs execute "${JOB_NAME_SUPERUSER}" \
            --region "${{ vars.REGION }}" \
            --wait --quiet || true 
          
          echo "Job de Superuser conclu√≠do (ou ignorado com sucesso se o usu√°rio j√° existia)."
      
      # --- NOVO STEP: EXECUTAR COLLECTSTATIC ---
      - name: üöÄ Executar Collectstatic no Cloud Run Job
        id: collectstatic_job
        # O Job de Collectstatic usa a mesma imagem rec√©m-constru√≠da
        env:
          JOB_NAME_STATIC: ${{ vars.SERVICE_NAME }}-collectstatic
          IMAGE_URL: ${{ steps.build_push.outputs.image_url }} # Usa o output do step de build
          REGION: ${{ vars.REGION }}
          CLOUD_SQL_CONN: ${{ vars.CLOUD_SQL_CONNECTION_NAME }}
          SA_RUNTIME: ${{ vars.SA_RUNTIME_EMAIL }} # Certifique-se de que esta vari√°vel est√° definida
          BUCKET_NAME: ${{ vars.BUCKET_NAME }} # Certifique-se de que esta vari√°vel est√° definida

        run: |
          echo "--- 1. Atualizando o Job de Collectstatic ---"
          # O comando √© passado diretamente para o Cloud Run Jobs
          gcloud run jobs update "${JOB_NAME_STATIC}" \
            --region ${REGION} \
            --image ${IMAGE_URL} \
            --command /usr/local/bin/python \
            --args manage.py,collectstatic,--noinput \
            --set-cloudsql-instances ${CLOUD_SQL_CONN} \
            --set-env-vars CLOUD_SQL_CONNECTION_NAME=${CLOUD_SQL_CONN},DB_NAME=provision_db,IS_CLOUD_RUN=True,GS_BUCKET_NAME=${BUCKET_NAME} \
            --service-account ${SA_RUNTIME} \
            --quiet || gcloud run jobs create "${JOB_NAME_STATIC}" \
            --region ${REGION} \
            --image ${IMAGE_URL} \
            --command /usr/local/bin/python \
            --args manage.py,collectstatic,--noinput \
            --set-cloudsql-instances ${CLOUD_SQL_CONN} \
            --set-env-vars CLOUD_SQL_CONNECTION_NAME=${CLOUD_SQL_CONN},DB_NAME=provision_db,IS_CLOUD_RUN=True,GS_BUCKET_NAME=${BUCKET_NAME} \
            --service-account ${SA_RUNTIME} \
            --quiet
            
          echo "--- 2. Executando o Collectstatic Job (pode demorar) ---"
          # Executa e aguarda a conclus√£o.
          gcloud run jobs execute "${JOB_NAME_STATIC}" \
            --region ${REGION} \
            --wait --quiet
            
          echo "Collectstatic Job conclu√≠do com sucesso. Arquivos est√°ticos est√£o no GCS."
