---
name: CI/CD Django Provisionamento no Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build, Push e Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout do C칩digo
        uses: actions/checkout@v4

      - name: Autenticar no GCP
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configurar gcloud e Docker
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ vars.PROJECT_ID }}
          install_components: 'beta'

      - name: Configurar Docker para Artifact Registry (GAR)
        run: gcloud auth configure-docker ${{ vars.REGION }}-docker.pkg.dev

      - name: Construir e Enviar Imagem
        id: build_push
        run: |
          # URL da Imagem constru칤da com Vari치veis do Reposit칩rio
          IMAGE_URL="${{ vars.REGION }}-docker.pkg.dev/${{ vars.PROJECT_ID }}/${{ vars.GAR_REPOSITORY }}/${{ vars.SERVICE_NAME }}:${{ github.sha }}"
          echo "Building and pushing $IMAGE_URL"
          docker build -t $IMAGE_URL .
          docker push $IMAGE_URL

          # Salva a URL para o pr칩ximo Job
          echo "image_url=$IMAGE_URL" >> $GITHUB_OUTPUT

      - name: Deploy no Cloud Run (Servi칞o principal)
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ vars.SERVICE_NAME }}
          region: ${{ vars.REGION }}
          image: ${{ steps.build_push.outputs.image_url }}
          service_account: ${{ vars.SA_RUNTIME_EMAIL }}
          flags: --add-cloudsql-instances ${{ vars.CLOUD_SQL_CONNECTION_NAME }} --service-account=${{ vars.SA_RUNTIME_EMAIL }}
          env_vars: |
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            MONGODB_URI=${{ secrets.MONGODB_URI }}
            PROVISION_API_KEY=${{ secrets.PROVISION_API_KEY }}
            CLOUD_SQL_CONNECTION_NAME=${{ vars.CLOUD_SQL_CONNECTION_NAME }}
            DB_NAME=${{ vars.DB_NAME }}
            IS_CLOUD_RUN=True
            GS_BUCKET_NAME=${{ vars.GS_BUCKET_NAME }}

      - name: 游 Executar Migrations (UPDATE/CREATE/EXECUTE)
        # Use 'bash' explicitamente para melhor suporte a sintaxe complexa
        shell: bash
        run: |
          IMAGE_URL="${{ steps.build_push.outputs.image_url }}"
          JOB_NAME="${{ vars.SERVICE_NAME }}-migrate"
          REGION="${{ vars.REGION }}"
          SQL_INSTANCE="${{ vars.CLOUD_SQL_CONNECTION_NAME }}"
          SA_EMAIL="${{ vars.SA_RUNTIME_EMAIL }}"
          
          echo "1. Tentando ATUALIZAR Job existente..."
          
          # Tenta ATUALIZAR o Job. Usamos um '||' (OR l칩gico) para tentar criar se falhar.
          # Tudo em uma 칰nica linha l칩gica para evitar erros do shell.
          gcloud beta run jobs update "$JOB_NAME" \
            --region "$REGION" \
            --image "$IMAGE_URL" \
            --command python \
            --args manage.py,migrate,--noinput \
            --add-cloudsql-instances "$SQL_INSTANCE" \
            --service-account "$SA_EMAIL" \
            --update-env-vars SECRET_KEY=${{ secrets.SECRET_KEY }},DB_USER=${{ secrets.DB_USER }},DB_PASSWORD=${{ secrets.DB_PASSWORD }},MONGODB_URI=${{ secrets.MONGODB_URI }},CLOUD_SQL_CONNECTION_NAME="$SQL_INSTANCE",DB_NAME=${{ vars.DB_NAME }},IS_CLOUD_RUN=True \
            --quiet || \
          
          (
            echo "2. Job n칚o existe. Criando novo Job..."
            # Se a atualiza칞칚o falhar, CRIA O JOB.
            gcloud beta run jobs create "$JOB_NAME" \
              --region "$REGION" \
              --image "$IMAGE_URL" \
              --command python \
              --args manage.py,migrate,--noinput \
              --add-cloudsql-instances "$SQL_INSTANCE" \
              --service-account "$SA_EMAIL" \
              --set-env-vars SECRET_KEY=${{ secrets.SECRET_KEY }},DB_USER=${{ secrets.DB_USER }},DB_PASSWORD=${{ secrets.DB_PASSWORD }},MONGODB_URI=${{ secrets.MONGODB_URI }},CLOUD_SQL_CONNECTION_NAME="$SQL_INSTANCE",DB_NAME=${{ vars.DB_NAME }},IS_CLOUD_RUN=True \
              --quiet
          )
          
          echo "3. Executando o Job..."
          # Finalmente, executa o Job, que agora existe e est치 configurado.
          gcloud beta run jobs execute "$JOB_NAME" \
            --region "$REGION" \
            --wait --quiet
