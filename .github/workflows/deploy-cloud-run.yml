---
name: CI/CD Django Provisionamento no Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build, Push, Jobs e Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout do C√≥digo
        uses: actions/checkout@v4

      # --- 1. AUTENTICA√á√ÉO E SETUP ---
      - name: üîê Autenticar no GCP
        id: auth
        # Usar secrets.GCP_SA_KEY requer que essa chave tenha as permiss√µes (Deployer/Secret Accessor)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }} 

      - name: üõ†Ô∏è Configurar gcloud e Docker
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ vars.PROJECT_ID }}
          install_components: 'beta' # Componentes beta s√£o necess√°rios para Cloud Run Jobs

      - name: Configurar Docker para Artifact Registry (GAR)
        run: gcloud auth configure-docker ${{ vars.REGION }}-docker.pkg.dev

      # --- 2. BUILD E PUSH ---
      - name: üì¶ Construir e Enviar Imagem
        id: build_push
        run: |
          IMAGE_URL="${{ vars.REGION }}-docker.pkg.dev/${{ vars.PROJECT_ID }}/${{ vars.GAR_REPOSITORY }}/${{ vars.SERVICE_NAME }}:${{ github.sha }}"
          echo "Building and pushing $IMAGE_URL"
          docker build -t $IMAGE_URL .
          docker push $IMAGE_URL
          echo "image_url=$IMAGE_URL" >> $GITHUB_OUTPUT

      # --- 3. EXECU√á√ÉO DE TESTES UNITARIOS (Pytest) ---
      - name: üß™ Executar Testes Unit√°rios Puros (Sem DB)
        id: run_tests_unit
        env:
          IMAGE_URL: ${{ steps.build_push.outputs.image_url }}
          PROVISION_API_KEY: 'test-ci-key' 
          DATABASE_URL: 'sqlite:///test.db' 
          IS_CLOUD_RUN: True
        run: |
          echo "Iniciando testes unit√°rios (markers: unit ou not integration)"
          docker run --rm \
            -e PROVISION_API_KEY=$PROVISION_API_KEY \
            -e DATABASE_URL=$DATABASE_URL \
            -e IS_CLOUD_RUN=$IS_CLOUD_RUN \
            $IMAGE_URL /usr/local/bin/python manage.py test -- -m "not integration"
      # =========================================================

      # --- 4. INJE√á√ÉO DE SECRETS (CHAVE GCS) ---
      - name: üîë Obter Chave Privada do GCS do Secret Manager
        id: get_gcs_secret
        run: |
          # üö® CORRE√á√ÉO: Codifica o JSON em Base64 para evitar erro de vari√°vel multilinha.
          GCS_SECRET_B64=$(gcloud secrets versions access latest --secret=GCS_SA_KEY_JSON --project=${{ vars.PROJECT_ID }} | base64 -w 0)
          
          # Salva a string Base64 codificada na vari√°vel de sa√≠da
          # O nome da sa√≠da √© GCS_SECRET_B64, que usaremos nos outros steps.
          echo "GCS_SECRET_B64=$GCS_SECRET_B64" >> $GITHUB_OUTPUT

      # --- 5. EXECU√á√ÉO DE JOBS (MIGRATE, COLLECTSTATIC, SUPERUSER) ---
      
      # Step A: Executar Migrations (DEVE vir primeiro)
      - name: ‚öôÔ∏è Executar Migrations
        shell: bash
        run: |
          IMAGE_URL="${{ steps.build_push.outputs.image_url }}"
          JOB_NAME="${{ vars.SERVICE_NAME }}-migrate"
          # Inclui GS_BUCKET_NAME e GCS_SA_KEY_JSON na string de vari√°veis
          ENV_VARS="SECRET_KEY=${{ secrets.SECRET_KEY }},DB_USER=${{ secrets.DB_USER }},DB_PASSWORD=${{ secrets.DB_PASSWORD }},MONGODB_URI=${{ secrets.MONGODB_URI }},CLOUD_SQL_CONNECTION_NAME=${{ vars.CLOUD_SQL_CONNECTION_NAME }},DB_NAME=${{ vars.DB_NAME }},IS_CLOUD_RUN=True,GS_BUCKET_NAME=${{ vars.GS_BUCKET_NAME }},GCS_SA_KEY_JSON=${{ steps.get_gcs_secret.outputs.GCS_SECRET_VALUE }}"
          
          echo "1. Tentando criar/atualizar o Job de Migra√ß√£o..."
          # Update √© mais confi√°vel que create, mas o || true √© mantido para robustez
          gcloud beta run jobs update "$JOB_NAME" \
            --region ${{ vars.REGION }} \
            --image $IMAGE_URL \
            --command python \
            --args manage.py,migrate,--noinput \
            --set-cloudsql-instances ${{ vars.CLOUD_SQL_CONNECTION_NAME }} \
            --service-account ${{ vars.SA_RUNTIME_EMAIL }} \
            --update-env-vars "$ENV_VARS" \
            --quiet || true

          echo "2. Executando o Job de Migra√ß√£o..."
          gcloud beta run jobs execute "$JOB_NAME" --region ${{ vars.REGION }} --wait --quiet
          echo "Migra√ß√µes conclu√≠das."

      # Step B: Executar Testes de Integra√ß√£o (MySQL/Mongo)
      - name: üîó Executar Testes de Integra√ß√£o (MySQL/Mongo)
        run: |
          IMAGE_URL="${{ steps.build_push.outputs.image_url }}"
          JOB_NAME_INTEGRATION="${{ vars.SERVICE_NAME }}-integration-test"
          # Vari√°veis para o Job de Testes de Integra√ß√£o
          ENV_VARS_INTEGRATION="SECRET_KEY=${{ secrets.SECRET_KEY }},DB_USER=${{ secrets.DB_USER }},DB_PASSWORD=${{ secrets.DB_PASSWORD }},MONGODB_URI=${{ secrets.MONGODB_URI }},CLOUD_SQL_CONNECTION_NAME=${{ vars.CLOUD_SQL_CONNECTION_NAME }},DB_NAME=${{ vars.DB_NAME }},IS_CLOUD_RUN=True,GS_BUCKET_NAME=${{ vars.GS_BUCKET_NAME }},GCS_SA_KEY_B64=${{ steps.get_gcs_secret.outputs.GCS_SECRET_B64 }}"

          echo "1. Atualizando o Job de Teste de Integra√ß√£o..."
          # Update do Job com o comando Pytest e o marker 'integration'
          gcloud beta run jobs update "${JOB_NAME_INTEGRATION}" \
            --region ${{ vars.REGION }} \
            --image ${IMAGE_URL} \
            --command python \
            --args manage.py,test,--,-m,integration \
            --set-cloudsql-instances ${{ vars.CLOUD_SQL_CONNECTION_NAME }} \
            --set-env-vars ${ENV_VARS_INTEGRATION} \
            --service-account ${{ vars.SA_RUNTIME_EMAIL }} \
            --quiet || true

          echo "2. Executando os Testes de Integra√ß√£o..."
          # Executa o Job. Se falhar, o CI/CD para aqui.
          gcloud beta run jobs execute "${JOB_NAME_INTEGRATION}" --region ${{ vars.REGION }} --wait --quiet
          echo "Testes de Integra√ß√£o conclu√≠dos."

      # Step C: Executar Collectstatic
      - name: üñºÔ∏è Executar Collectstatic (Upload de CSS/JS para GCS)
        run: |
          JOB_NAME_STATIC="${{ vars.SERVICE_NAME }}-collectstatic"
          IMAGE_URL="${{ steps.build_push.outputs.image_url }}"
          
          # Inclui GCS_SA_KEY_JSON para que o Job possa assinar a requisi√ß√£o de upload
          ENV_VARS_STATIC="CLOUD_SQL_CONNECTION_NAME=${{ vars.CLOUD_SQL_CONNECTION_NAME }},DB_NAME=${{ vars.DB_NAME }},IS_CLOUD_RUN=True,GS_BUCKET_NAME=${{ vars.GS_BUCKET_NAME }},GCS_SA_KEY_JSON=${{ steps.get_gcs_secret.outputs.GCS_SECRET_VALUE }}"
          
          echo "1. Atualizando o Job de Collectstatic..."
          gcloud run jobs update "${JOB_NAME_STATIC}" \
            --region ${{ vars.REGION }} \
            --image ${IMAGE_URL} \
            --command /usr/local/bin/python \
            --args manage.py,collectstatic,--noinput \
            --set-cloudsql-instances ${{ vars.CLOUD_SQL_CONNECTION_NAME }} \
            --set-env-vars ${ENV_VARS_STATIC} \
            --service-account ${{ vars.SA_RUNTIME_EMAIL }} \
            --quiet || true 

          echo "2. Executando o Collectstatic Job..."
          gcloud run jobs execute "${JOB_NAME_STATIC}" --region ${{ vars.REGION }} --wait --quiet
          echo "Collectstatic Job conclu√≠do."

      # Step D: Executar Cria√ß√£o de Superuser 
      - name: üë§ Executar Cria√ß√£o de Superuser
        run: |
          JOB_NAME_SUPERUSER="${{ vars.SERVICE_NAME }}-superuser"
          IMAGE_URL="${{ steps.build_push.outputs.image_url }}"
          
          # Vari√°veis para o Superuser Job (Pode precisar de credenciais DB/GCS dependendo do c√≥digo)
          ENV_VARS_SUPERUSER="CLOUD_SQL_CONNECTION_NAME=${{ vars.CLOUD_SQL_CONNECTION_NAME }},DB_NAME=${{ vars.DB_NAME }},IS_CLOUD_RUN=True,GCS_SA_KEY_JSON=${{ steps.get_gcs_secret.outputs.GCS_SECRET_VALUE }}"

          echo "1. Atualizando o Job de Superuser..."
          gcloud run jobs update "${JOB_NAME_SUPERUSER}" \
            --region ${{ vars.REGION }} \
            --image ${IMAGE_URL} \
            --command python \
            --args manage.py,createsuperuser,--noinput \
            --set-cloudsql-instances ${{ vars.CLOUD_SQL_CONNECTION_NAME }} \
            --set-secrets=DJANGO_SUPERUSER_PASSWORD=superuser_password:latest,DJANGO_SUPERUSER_USERNAME=superuser_username:latest \
            --set-env-vars ${ENV_VARS_SUPERUSER} \
            --quiet || true
          
          echo "2. Executando Job de Cria√ß√£o de Superuser..."
          # Usamos || true para ignorar a falha se o usu√°rio j√° existe
          gcloud run jobs execute "${JOB_NAME_SUPERUSER}" --region "${{ vars.REGION }}" --wait --quiet || true 
          echo "Job de Superuser conclu√≠do."

      # --- 6. DEPLOY DO SERVI√áO PRINCIPAL ---
      - name: üöÄ Deploy do Servi√ßo Principal
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ vars.SERVICE_NAME }}
          region: ${{ vars.REGION }}
          image: ${{ steps.build_push.outputs.image_url }}
          service_account: ${{ vars.SA_RUNTIME_EMAIL }}

          flags: |
            --add-cloudsql-instances ${{ vars.CLOUD_SQL_CONNECTION_NAME }}
            --remove-env-vars GCS_SA_KEY_B64
            
          env_vars: |
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            MONGODB_URI=${{ secrets.MONGODB_URI }}
            PROVISION_API_KEY=${{ secrets.PROVISION_API_KEY }}
            CLOUD_SQL_CONNECTION_NAME=${{ vars.CLOUD_SQL_CONNECTION_NAME }}
            DB_NAME=${{ vars.DB_NAME }}
            IS_CLOUD_RUN=True
            GS_BUCKET_NAME=${{ vars.GS_BUCKET_NAME }}
            DJANGO_ALLOWED_HOSTS=127.0.0.1,localhost,*.run.app,crcttec.com.br,www.crcttec.com.br
            
          # O Cloud Run Service buscar√° isso no Secret Manager no runtime
          secrets: |
            GCS_SA_KEY_B64=GCS_SA_KEY_JSON:latest
